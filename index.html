<!DOCTYPE html>
<html>
<head>
  <title>Kazaare</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbyO7kFTS9r3YX1kPKg5EFplv7lmxQ4-J939X128yravU4-CohqHQ0g5oHYJ72q0wuMlAA/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
