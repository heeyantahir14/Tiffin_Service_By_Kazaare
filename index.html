<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kazaare</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    #content-box {
      background: #fff;
      width: 90%;
      height: 90%;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      overflow: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: 0.3s;
    }
    #content-box.loading::after {
      content: "Loading your app...";
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="content-box" class="loading"></div>

  <script>
    const box = document.getElementById("content-box");

    fetch("https://script.google.com/macros/s/AKfycbx9OpaZ8YX3WKCpOaAjKIZrJcIXC6eqxVqAprO4ngJ5NH-FLik9Zy0JzR0IX8XkZMiSUg/exec")
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.text();
      })
      .then(html => {
        box.classList.remove("loading");
        box.innerHTML = html;
      })
      .catch(err => {
        box.classList.remove("loading");
        box.innerHTML = `
          <div>
            <h2>⚠️ Failed to Load</h2>
            <p>${err.message}</p>
            <p style="margin-top:10px;">
              Try opening directly: 
              <a href="https://script.google.com/macros/s/AKfycbx9OpaZ8YX3WKCpOaAjKIZrJcIXC6eqxVqAprO4ngJ5NH-FLik9Zy0JzR0IX8XkZMiSUg/exec" target="_blank">
                Click Here
              </a>
            </p>
          </div>
        `;
      });
  </script>
</body>
</html>
